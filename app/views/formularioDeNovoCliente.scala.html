@(formulario: Form[Cliente])
@import b3.vertical.fieldConstructor;
@main("Cadastro de cliente!") {
  @b3.form(routes.ClienteController.salvaNovoCliente) {
  	<h1>Cadastre um novo cliente</h1>
  	@b3.text(formulario("nome"),'_label -> "Nome")	
  	@b3.submit('class -> "btn btn-primary") { Cadastrar }
  }
}
